<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Object Notation(JSON)</title>
</head>
<body>
    
    <script>

        let product = {
            name: 'TShirt',
            price: 789,
            rating: {
                stars: 4.5,
                noOfReviews: 456,
            },
        };

        console.log(typeof product);
        console.log(product);

        //Converting obj to string via JSON
        let str = JSON.stringify(product);
        console.log(typeof str);
        console.log(str);


        //Converting string to object via JSON
        let newProduct = JSON.parse(str);
        console.log(typeof newProduct);
        console.log(newProduct);

    </script>
</body>
</html>
