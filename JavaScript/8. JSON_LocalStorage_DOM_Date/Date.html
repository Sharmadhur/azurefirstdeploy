<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__Date__</title>
</head>
<body>
    <script>
        let myDate = new Date();
        document.write(myDate);
        document.write('<br>');
        document.write(myDate.getTime());
        document.write('<br>');
        document.write(myDate.getFullYear());
        document.write('<br>');
        document.write(myDate.getDay());
        document.write('<br>');
        document.write(myDate.getMonth());
        document.write('<br>');
        document.write(myDate.getHours());
        document.write('<br>');
        document.write(myDate.getMinutes());
         document.write('<br>');
        document.write(myDate.getMilliseconds());
         document.write('<br>');

    </script>
</body>
</html>
