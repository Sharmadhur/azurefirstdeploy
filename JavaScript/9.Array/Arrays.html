<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__ArraysOperation__</title>
</head>
<body>
    <script>

        let arr = [1,2,3,4,5,6,7,8];
        document.write(arr);
        document.write('<br>');

        // peeche sey
        arr.push(6);  // [1,2,3,4,5,6,7,8,6];
        document.write(arr);
        document.write('<br>');
        arr.pop(); //[1,2,3,4,5,6,7,8];
        document.write(arr);
        document.write('<br>');

        // aagey sey
        arr.unshift(6); //[6,1,2,3,4,5,6,7,8];
        document.write(arr);
        document.write('<br>');
        arr.shift(); //[1,2,3,4,5,6,7,8];
        document.write(arr);
        document.write('<br>');

        //splice
        arr.splice(2,4);//{1,2,7,8}
        document.write(arr);
        document.write('<br>');

        //Array also use reference like objects.

        document.write('Array also use reference like objects.');
        document.write('<br>');

        let ar =[9,87,7,5,7,9,3,4,66];
        document.write(ar);
        document.write('<br>');

        let ar2 = ar;
        ar2[1] = 9999;
        document.write(ar);
        document.write('<br>');

        //destructering
        let arry = [1,2,3,4,5];

        let[a,b,c] = arry;
        document.write(a + " " + b + " " + c + " ");


    </script>
</body>
</html>
