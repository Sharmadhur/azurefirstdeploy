<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__FILTER__</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6,7,8,9];
        let odds = arr.filter((num, index) => { // return array as odds
            if( num % 2 === 1){
                return true;
            }
            else{
                return false;
            }
        });

        document.write(odds);
        document.write('<br>');


        //Can also be written as

        let newOdds = arr.filter((num,index) => num%2 === 1 );
        
        document.write(newOdds);
        document.write('<br>');
    </script>
    
</body>
</html>
