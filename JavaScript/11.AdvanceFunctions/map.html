<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__MAP_FUNCTION__</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5];
        let squares = arr.map(num => num * num);
        document.write(squares);
    </script>
</body>
</html>
