<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__TRIPLE_EQUALTO__</title>
</head>
<body>


    <script>

        document.write(5 == '5.0');
        document.write("<br><br>");
        document.write(5 == '5');
        document.write("<br><br>");

        document.write(5 === '5.0');
        document.write("<br><br>");
        document.write(5 === '5.0');
        document.write("<br><br>");


        document.write(5 != '5.0');
        document.write("<br><br>");
        document.write(5 != '5');
        document.write("<br><br>");

        document.write(5 !== '5.0');
        document.write("<br><br>");
        document.write(5 !== '5.0');



    </script>
    
</body>
</html>
