<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>__Destructuring__</title>
  </head>
  <body>
    <script>
      let product = {
        company: "Mango",
        price: 861,
        item_name: "T-Shirt",
      };

      let { company, price } = product; // is same as let company = product.company and let price = product.price ;
      document.write(company);
      document.write('<br>');
      document.write(price);
    </script>
  </body>
</html>
