<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__Object_References__</title>
</head>
<body>
    <script>
        let a = 5;
        let b = a; // copies the element.
        document.write(`a = ${a}, b = ${b}`);
        document.write(`<br>`);
        a = 8;
        document.write(`a = ${a}, b = ${b}`);
        document.write(`<br>`);


        let x = {num: 5};
        let y = x;   // refers to same place in memory

        document.write(`x=${x.num}, y=${y.num}`);
        document.write(`<br>`);
        x.num = 8;
        document.write(`x=${x.num}, y=${y.num}`);
        document.write(`<br>`);

        // '==' ka istemaal , compares whether refers to same memory space(address or memory references), not content.
        let p = {pop: 'iujh'};
        let q = {pop: 'iujh'}; // objects referenced by p and q are different, thus p and q contains different memory address

        document.write( p==q );
    </script>
</body>
</html>
